{% for notification in notifications %}
<div role="alert" class="alert alert-light shadow-lg p-4 d-flex align-items-center border rounded bg-white border-secondary" style="width: 20rem;">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.7" stroke="black" class="me-3" style="width: 48px; height: 48px;">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
    </svg>                
    <div class="flex-grow-1" style="padding-right: 2rem;">
        <h3 class="fw-bold text-dark small">{{ notification.title }}</h3>
        <div class="text-muted small">{{ notification.message }}</div>
    </div>
    <a href="{% url 'friend_mark_as_read' notification.id %}" class="btn btn-sm btn-primary">Accept</a>
</div>
{% empty %}
    <div role="alert" class="alert alert-info p-4 d-flex align-items-start border rounded bg-white border-secondary" style="width: 20rem;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="me-3" style="width: 48px; height: 48px;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>No notifications.</span>
    </div>
{% endfor %}
