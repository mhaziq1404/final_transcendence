{% extends 'main.html' %}

{% block content %}
<main class="bg-dark" style="min-height: 39.75rem;">
    <div class="container-fluid">
        <div class="row">
            <aside class="d-none d-md-block col-md-3 col-lg-2 py-4">
                <div class="sticky-top border-end pe-3" style="top: 3rem;">
                    <h2 class="h4 mb-4 text-light">Settings</h2>
                    <a href="#" class="btn btn-primary d-block mb-2 fw-bold">Public Profile</a>
                    <a href="#" class="btn btn-outline-light d-block mb-2">Account Settings</a>
                    <a href="#" class="btn btn-outline-light d-block">Notifications</a>
                </div>
            </aside>
            <div class="col-md-9 col-lg-10 p-4">
                <div class="p-4 bg-secondary rounded">
                    <h2 class="h5">Edit Public Profile</h2>
                    <form class="form mt-4" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-4">
                            <div class="col-md-12 d-flex align-items-center gap-3">
                                <img class="rounded-circle border border-3 border-primary" src="{{user.avatar.url}}" alt="Avatar" style="width: 100px; height: 100px;">
                                <label class="btn btn-outline-light">
                                    Change Picture
                                    <input type="file" name="avatar" accept="image/*" class="d-none">
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label for="id_name" class="form-label">Your Name</label>
                                <input type="text" id="id_name" name="name" class="form-control" value="{{user.name}}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="id_username" class="form-label">Your Username</label>
                                <input type="text" id="id_username" name="username" class="form-control" value="{{user.username}}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="id_email" class="form-label">Your Email</label>
                                <input type="email" id="id_email" name="email" class="form-control" value="{{user.email}}" readonly>
                            </div>
                            <div class="col-md-12">
                                <label for="id_bio" class="form-label">Bio</label>
                                <textarea id="id_bio" name="bio" class="form-control" rows="4" required>{{user.bio}}</textarea>
                            </div>
                            <div class="col-md-12 text-end">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
