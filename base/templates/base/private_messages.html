{% extends 'main.html' %}

{% block content %}

<section style="background-color: #CDC4F9; height: calc(100vh - 75.79px);">
  <div class="container-fluid py-2" style="height: 100%;"> <!-- Full-height container -->
    <div class="row justify-content-center" style="height: 100%;"> <!-- Full-height row -->
      <div class="col-12" style="max-width: 100%; height: 100%;"> <!-- Full-height column -->
        <div class="card" id="chat3" style="border-radius: 15px; width: 100%; height: 100%;"> <!-- Scrollable card -->
          <div class="card-body" style="height: 100%;"> <!-- Scrollable content in the card body -->

            <div class="row">
              {% include 'private_message/sidebar.html' %}

              <div class="col-md-6 col-lg-7 col-xl-8">

                {% include 'private_message/chat-header.html' %}


                <div id="chat_container" class="pt-3 pe-3"
                  style="position: relative; height: 400px; overflow-y: auto;">

                  {% include 'private_message/chat-messages.html' %}

                </div>

                {% include 'private_message/message-input.html' %}
                

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>

{% endblock %}
